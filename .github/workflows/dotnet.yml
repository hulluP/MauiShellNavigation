# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: build .NET Android

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 7.0.x
    - name: Setup Keystore File
      run: |
            echo "${{ secrets.KEYSTORE_FILE }}" > myapp.keystore.asc
            gpg -d --passphrase "gpg_pass" --batch myapp.keystore.asc > key.keystore
            echo ls ${{ env.GITHUB_WORKSPACE }} 
            
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet publish eltepiApp/eltepiApp.csproj -f net7.0-android -c Release /p:AndroidKeyStore=True  /p:AndroidSigningKeyStore="key.keystore" /p:AndroidSigningKeyAlias="key" /p:AndroidSigningKeyPass=password /p:AndroidSigningStorePass=password


    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v3.1.0
      with:
        path: \**\publish\*-Signed.aab
